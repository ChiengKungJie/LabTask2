<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER FORM</title>
</head>
<body style="background-color: rgb(255, 248, 187);">
    <table width="100%">
        <tr>
            <td align="left"><a href="home.html"><b>Home Page<<</b></a></td>
            <td align="right"><a href="testimonial.html"><b>>>Testimonial Page</b></a></td>
        </tr>
    </table>
    <br><br>
    <p style="font-size: 30px; text-align: center;">You Can Order Here~~</p>
    <form>
        <table align="center" style="width: 550px;" border="1">
            <tr align="center" style="background-color: rgb(214, 214, 214);">
                <td colspan="3">ORDER FORM</td>
            </tr>
            <tr style="background-color: rgb(240, 240, 240);">
                <td colspan="3"><br></td>
            </tr>
            <tr style="background-color: rgb(214, 214, 214);">
                <td>Name</td>
                <td align="center" width="3%">:</td>
                <td><input type="text" style="width: 90%;"></td>
            </tr>
            <tr style="background-color: rgb(240, 240, 240);">
                <td>Address</td>
                <td align="center" width="3%">:</td>
                <td><textarea cols="30" rows="5"></textarea></td>
            </tr>
            <tr style="background-color: rgb(214, 214, 214);">
                <td>Phone Number</td>
                <td align="center" width="3%">:</td>
                <td><input type="number" style="width: 90%;"></td>
            </tr>
            <tr style="background-color: rgb(240, 240, 240);">
                <td>Payment Method</td>
                <td align="center" width="3%">:</td>
                <td>
                    <select>
                        <option>Online Banking</option>
                        <option>Mastercard</option>
                        <option>Cash On Delivery</option>
                    </select>
                </td>
            </tr>
            <tr style="background-color: rgb(214, 214, 214);">
                <td colspan="3"><br></td>
            </tr>
            <tr style="background-color: rgb(240, 240, 240);">
                <td colspan="3">
                    <table style="width: 550px;">
                        <tr align="center">
                            <td>Delicacies</td>
                            <td>Cost</td>
                            <td>Quantity</td>
                        </tr>
                        <tr align="center">
                            <td><img src="img/CoconutPrawnNoodles.png" height="150" width="150"></td>
                            <td>RM 25</td>
                            <td><input type="number" min="0" max="10"></td>
                        </tr>
                        <tr align="center">
                            <td><img src="img/CoconutPudding.png" height="150" width="150"></td>
                            <td>RM 8</td>
                            <td><input type="number" min="0" max="10"></td>
                        </tr>
                        <tr align="center">
                            <td colspan="3"><button type="reset" value="RESET">RESET</button>&nbsp;&nbsp;&nbsp;<button type="button" onclick="alert('You Order is Successfully!')">DONE</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
